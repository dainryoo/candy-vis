<!DOCTYPE html>
<html>
	<head>
		<title>Candies!</title>
		<meta charset='utf-8'>
		<script src='https://d3js.org/d3.v4.min.js'></script>
        <script src='https://unpkg.com/d3-simple-slider'></script>
        <script src='/js/setup.js'></script>
		<script src='/js/main.js'></script>
        <script src='/js/datainit.js'></script>
        <script src='/js/leftChart.js'></script>

		<link href='https://fonts.googleapis.com/css?family=Nunito:600' rel='stylesheet'>
		<link href='style.css' type='text/css' rel='stylesheet' />
   	</head>
   	<body>
	   	<div id='page-content'>
			<div class='left container'>
				<h1>Candy Ratings</h1>
				<h3>An illustration of people's ratings of various candies. (Data from <a href="http://www.scq.ubc.ca/so-much-candy-data-seriously/">here</a>, vis by Michael Lee and Da-In Ryoo)</h3>
				<!-- Double bar chart (overview) -->
				<svg id='bar-chart' width='660px'>
					<rect width='100%' height='100%' stroke='black' fill='none'>
					</rect>
				</svg>
	    	</div>
	    	<div class='right container'>
	    		<!-- Pie chart (details on demand) -->
	    		<svg id='pie-chart' width='350px' height='350px'>
					<rect width='100%' height='100%' stroke='black' fill='none'>
					</rect>
				</svg>
	    		<!-- Sort selection -->
	    		<div class='sort controls'>
	    			<h2>Sort by</h2>
	    		</div>
	    		<div class='filter controls'>
	    			<h2>Filter by</h2>
	    			<!-- Age range slider -->
	    			<div id='age-filter'></div>
	    			<!-- Gender filter -->
	    			<div id='gender-filter'></div>
	    			<!-- Country filter -->
	    			<div id='country-filter'></div>
	    		</div>
	    	</div>
	   	</div>
	</body>
</html>
